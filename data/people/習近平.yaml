name: 習近平
sex: M
dob: 1953
desc:
  - 第五代最高領導人
  - 中央軍事委員會聯合作戰指揮中心總指揮（2016年－）
  - 中央軍委深化國防和軍隊改革領導小組組長（2014年3月15日－）
  - 中央網絡安全和信息化領導小組組長、中央網絡安全和信息化委員會（2014年2月27日－）
  - 中央國家安全委員會主席（2014年1月24日－）
  - 中央全面深化改革領導小組組長、中央全面深化改革委員會主任（2013年11月－）
  - 中央外事工作領導小組組長、中央外事工作委員會主任（2013年－）
  - 中央對臺工作領導小組組長（2013年－）
  - 中央財經領導小組組長、中央財經委員會主任（2013年－）
  - 國家主席（2013年3月14日－）
  - 國家軍委主席（2013年3月14日－）
  - 中共總書記（2012年11月15日－）
  - 中央軍委主席（2012年11月15日－）
